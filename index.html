<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>任务管理</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .header-title {
      text-align: left;
    }

    .header h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      opacity: 0.9;
      font-size: 13px;
    }

    .auth-panel {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
    }

    .auth-input {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 12px;
      min-width: 90px;
    }

    .auth-input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    .auth-input:focus {
      outline: none;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.25);
    }

    .auth-btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      background: #fff;
      color: #667eea;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      white-space: nowrap;
    }

    .auth-btn:hover {
      background: #f2f2ff;
      transform: translateY(-1px);
    }

    .auth-status {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .add-section {
      margin-bottom: 25px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .add-hint {
      font-size: 12px;
      color: #888;
    }

    .add-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .add-btn:active {
      transform: translateY(0);
    }

    .form-container {
      display: none;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
    }

    .form-container.active {
      display: block;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
    }

    .form-group input {
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .btn[disabled],
    .add-btn[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    thead {
      background: #f8f9fa;
    }

    th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      color: #555;
      border-bottom: 2px solid #e0e0e0;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 14px;
    }

    tbody tr {
      transition: background-color 0.2s;
    }

    tbody tr:hover {
      background-color: #f8f9fa;
    }

    .action-btn {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      margin-right: 6px;
    }

    .edit-btn {
      background: #2ed573;
      color: #fff;
    }

    .edit-btn:hover {
      background: #1eae5f;
      transform: translateY(-1px);
    }

    .delete-btn {
      background: #ff4757;
      color: white;
    }

    .delete-btn:hover {
      background: #ff3838;
      transform: translateY(-1px);
    }

    .status-tag {
      display: inline-flex;
      align-items: center;
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .status-not-started {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status-in-progress {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status-ended {
      background: #ffebee;
      color: #c62828;
    }

    .time-type-toggle {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      font-size: 13px;
    }

    .time-type-toggle label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .time-type-toggle input[type="radio"] {
      accent-color: #667eea;
    }

    .hint-text {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .time-row {
      display: grid;
      grid-template-columns: 1.4fr 1fr 1fr;
      gap: 10px;
    }

    .muted {
      color: #999;
      font-size: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .empty-state p {
      font-size: 14px;
      margin-top: 10px;
    }

    .status-section-wrapper {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .status-section {
      border-radius: 12px;
      border: 1px solid #f0f0f0;
      background: #fff;
      overflow: hidden;
    }

    .status-section-header {
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .status-section-header.in-progress {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status-section-header.not-started {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status-section-header.ended {
      background: #ffebee;
      color: #c62828;
    }

    .status-count {
      font-size: 12px;
      opacity: 0.8;
    }

    .status-section table {
      border-radius: 0;
    }

    .link-like {
      background: none;
      border: none;
      padding: 0;
      font: inherit;
      color: #3366cc;
      text-decoration: underline;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      th, td {
        padding: 10px 8px;
        font-size: 13px;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header h1 {
        font-size: 24px;
      }

      .auth-panel {
        width: 100%;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      .status-section-wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title">
        <h1>任务管理</h1>
      </div>
      <div class="auth-panel">
        <span class="auth-status" id="authStatus">当前状态：未登录</span>
        <input class="auth-input" type="password" id="username" placeholder="账号">
        <input class="auth-input" type="password" id="password" placeholder="密码">
        <button class="auth-btn" id="loginBtn" onclick="handleAuth()">登录</button>
      </div>
    </div>
    <div class="content">
      <div class="add-section">
        <button class="add-btn" id="addTaskBtn" onclick="toggleForm()">
          <span>+</span>
          <span>添加事项</span>
        </button>
        <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center;">
          <button class="btn btn-secondary" id="importBtn" onclick="triggerImport()" style="padding:8px 14px;">导入事项</button>
          <button class="btn btn-secondary" id="exportBtn" onclick="exportTasks()" style="padding:8px 14px;">导出事项</button>
          <span class="add-hint" id="addHint">只有管理员登录后才可以添加、修改和删除事项</span>
        </div>
        <input type="file" id="importFile" accept=".xlsx,.xls" style="display:none" onchange="handleImport(event)">
      </div>

      <div class="form-container" id="taskForm">
        <div class="form-row">
          <div class="form-group">
            <label for="event">事项 *</label>
            <input type="text" id="event" placeholder="请输入事项名称" required>
          </div>
          <div class="form-group">
            <label for="target">面向对象 *</label>
            <select id="target" class="form-control">
              <option value="ALL">ALL</option>
              <option value="2025级">2025级</option>
              <option value="2024级">2024级</option>
              <option value="2023级">2023级</option>
              <option value="2022级">2022级</option>
              <option value="2021级">2021级</option>
              <option value="2020级">2020级</option>
              <option value="2025届毕业生">2025届毕业生</option>
              <option value="2026届毕业生">2026届毕业生</option>
              <option value="2027届毕业生">2027届毕业生</option>
              <option value="2028届毕业生">2028届毕业生</option>
              <option value="2029届毕业生">2029届毕业生</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group full-width">
            <label for="detail">详情</label>
            <input type="text" id="detail" placeholder="可填写补充说明、地点、重要备注等">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group full-width">
            <label>时间类型 *</label>
            <div class="time-type-toggle">
              <label>
                <input type="radio" name="timeType" value="activity" checked onchange="switchTimeType()">
                活动日期（包含开始时间和结束时间）
              </label>
              <label>
                <input type="radio" name="timeType" value="deadline" onchange="switchTimeType()">
                截止日期（只有截止时间）
              </label>
            </div>
            <div class="hint-text">在“活动日期”和“截止日期”中二选一进行设置。</div>
          </div>
        </div>

        <!-- 活动时间设置 -->
        <div class="form-row" id="activityTimeRow">
          <div class="form-group full-width">
            <label>活动时间</label>
            <div class="time-row">
              <div class="form-group">
                <label for="activityDate">活动日期</label>
                <input type="date" id="activityDate">
              </div>
              <div class="form-group">
                <label for="activityStartTime">开始时间（小时:分钟）</label>
                <input type="time" id="activityStartTime">
              </div>
              <div class="form-group">
                <label for="activityEndTime">结束时间（小时:分钟）</label>
                <input type="time" id="activityEndTime">
              </div>
            </div>
            <div class="hint-text">示例：2025年1月日，开始 14:00，结束 16:00。</div>
          </div>
        </div>

        <!-- 截止日期设置 -->
        <div class="form-row" id="deadlineRow" style="display: none;">
          <div class="form-group full-width">
            <label>截止日期</label>
            <div class="time-row">
              <div class="form-group">
                <label for="deadlineDate">截止日期</label>
                <input type="date" id="deadlineDate">
              </div>
              <div class="form-group">
                <label for="deadlineTime">截止时间（小时:分钟）</label>
                <input type="time" id="deadlineTime">
              </div>
            </div>
          </div>
        </div>
        <div class="form-actions">
          <button class="btn btn-secondary" onclick="cancelForm()">取消</button>
          <button class="btn btn-primary" id="submitBtn" onclick="submitTask()">确认</button>
        </div>
      </div>

      <div class="table-container">
        <div class="status-section-wrapper" id="statusWrapper">
          <div class="status-section" id="sectionInProgress">
            <div class="status-section-header in-progress">
              <span>进行中</span>
              <span class="status-count" id="countInProgress"></span>
            </div>
            <table>
              <thead>
                <tr>
                  <th>序号</th>
                  <th>事项</th>
                  <th>面向对象</th>
                  <th>时间类型</th>
                  <th>时间</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="tbodyInProgress"></tbody>
            </table>
          </div>

          <div class="status-section" id="sectionNotStarted">
            <div class="status-section-header not-started">
              <span>未开始</span>
              <span class="status-count" id="countNotStarted"></span>
            </div>
            <table>
              <thead>
                <tr>
                  <th>序号</th>
                  <th>事项</th>
                  <th>面向对象</th>
                  <th>时间类型</th>
                  <th>时间</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="tbodyNotStarted"></tbody>
            </table>
          </div>

          <div class="status-section" id="sectionEnded">
            <div class="status-section-header ended">
              <span>已截止</span>
              <span class="status-count" id="countEnded"></span>
            </div>
            <table>
              <thead>
                <tr>
                  <th>序号</th>
                  <th>事项</th>
                  <th>面向对象</th>
                  <th>时间类型</th>
                  <th>时间</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="tbodyEnded"></tbody>
            </table>
          </div>
        </div>
        <div class="empty-state" id="emptyState" style="display: none;">
          <p>暂无事项，点击上方按钮添加事项</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    // ==== 登录相关 ====
    const ADMIN_USERNAME = 'zjdx';
    const ADMIN_PASSWORD = 'zjdx';

    let isAdmin = false;
    let tasks = JSON.parse(localStorage.getItem('tasks_v2')) || [];
    let editingTaskId = null; // 当前正在编辑的任务id

    window.onload = function() {
      // 初始化登录状态
      const savedAdmin = localStorage.getItem('isAdmin') === 'true';
      if (savedAdmin) {
        isAdmin = true;
      }
      updateAuthUI();
      renderTable();
    };

    function handleAuth() {
      if (!isAdmin) {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
          isAdmin = true;
          localStorage.setItem('isAdmin', 'true');
          alert('登录成功，欢迎管理员！');
        } else {
          alert('账号或密码错误');
          return;
        }
      } else {
        // 登出
        isAdmin = false;
        localStorage.setItem('isAdmin', 'false');
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        cancelForm();
      }
      updateAuthUI();
      renderTable();
    }

    function updateAuthUI() {
      const authStatus = document.getElementById('authStatus');
      const loginBtn = document.getElementById('loginBtn');
      const addTaskBtn = document.getElementById('addTaskBtn');
      const addHint = document.getElementById('addHint');

      if (isAdmin) {
        authStatus.textContent = '当前状态：已登录（管理员）';
        loginBtn.textContent = '退出登录';
        addTaskBtn.disabled = false;
        addHint.textContent = '已登录管理员，可以添加、修改和删除事项。';
      } else {
        authStatus.textContent = '当前状态：未登录';
        loginBtn.textContent = '登录';
        addTaskBtn.disabled = true;
        addHint.textContent = '只有管理员登录后才可以添加、修改和删除事项。当前为只读查看模式。';
      }
    }

    function ensureAdmin() {
      if (!isAdmin) {
        alert('只有管理员登录后才可以进行此操作。');
        return false;
      }
      return true;
    }

    // ==== 表单与时间类型切换 ====
    function toggleForm() {
      if (!ensureAdmin()) return;

      const form = document.getElementById('taskForm');
      form.classList.toggle('active');

      if (form.classList.contains('active')) {
        resetForm();
      }
    }

    function cancelForm() {
      document.getElementById('taskForm').classList.remove('active');
      editingTaskId = null;
      document.getElementById('submitBtn').textContent = '确认';
    }

    function resetForm() {
      document.getElementById('event').value = '';
      document.getElementById('target').value = '';
      document.getElementById('detail').value = '';
      document.getElementById('activityDate').value = '';
      document.getElementById('activityStartTime').value = '';
      document.getElementById('activityEndTime').value = '';
      document.getElementById('deadlineDate').value = '';
      document.getElementById('deadlineTime').value = '';
      editingTaskId = null;
      document.getElementById('submitBtn').textContent = '确认';

      // 默认选中活动时间
      document.querySelector('input[name="timeType"][value="activity"]').checked = true;
      switchTimeType();
    }

    function switchTimeType() {
      const selected = document.querySelector('input[name="timeType"]:checked').value;
      const activityRow = document.getElementById('activityTimeRow');
      const deadlineRow = document.getElementById('deadlineRow');

      if (selected === 'activity') {
        activityRow.style.display = '';
        deadlineRow.style.display = 'none';
      } else {
        activityRow.style.display = 'none';
        deadlineRow.style.display = '';
      }
    }

    // ==== 添加 / 编辑任务 ====
    function submitTask() {
      if (!ensureAdmin()) return;

      const event = document.getElementById('event').value.trim();
      const target = document.getElementById('target').value;
      const detail = document.getElementById('detail').value.trim();
      const timeType = document.querySelector('input[name="timeType"]:checked').value;

      if (!event || !target) {
        alert('请填写事项和面向对象');
        return;
      }

      let taskData = {
        event,
        target,
        detail,
        timeType
      };

      if (timeType === 'activity') {
        const activityDate = document.getElementById('activityDate').value;
        const activityStartTime = document.getElementById('activityStartTime').value;
        const activityEndTime = document.getElementById('activityEndTime').value;

        if (!activityDate) {
          alert('请选择活动日期');
          return;
        }

        if (activityStartTime && activityEndTime) {
          const startDateTime = new Date(activityDate + 'T' + activityStartTime);
          const endDateTime = new Date(activityDate + 'T' + activityEndTime);

          if (endDateTime <= startDateTime) {
            alert('结束时间必须晚于开始时间');
            return;
          }
        }

        taskData.activityDate = activityDate;
        taskData.activityStartTime = activityStartTime || '';
        taskData.activityEndTime = activityEndTime || '';
      } else {
        const deadlineDate = document.getElementById('deadlineDate').value;
        const deadlineTime = document.getElementById('deadlineTime').value;

        if (!deadlineDate) {
          alert('请选择截止日期');
          return;
        }

        taskData.deadlineDate = deadlineDate;
        taskData.deadlineTime = deadlineTime || '';
      }

      if (editingTaskId) {
        // 更新已有任务
        tasks = tasks.map(task => {
          if (task.id === editingTaskId) {
            return {
              ...task,
              ...taskData
            };
          }
          return task;
        });
      } else {
        // 新增任务，保持输入顺序，用createdAt保存顺序
        const newTask = {
          id: Date.now(),
          createdAt: Date.now(),
          ...taskData
        };
        tasks.push(newTask);
      }

      saveTasks();
      renderTable();
      cancelForm();
    }

    function editTask(id) {
      if (!ensureAdmin()) return;

      const task = tasks.find(t => t.id === id);
      if (!task) return;

      const form = document.getElementById('taskForm');
      if (!form.classList.contains('active')) {
        form.classList.add('active');
      }

      document.getElementById('event').value = task.event;
      document.getElementById('target').value = task.target;
      document.getElementById('detail').value = task.detail || '';

      if (task.timeType === 'activity') {
        document.querySelector('input[name="timeType"][value="activity"]').checked = true;
        switchTimeType();
        document.getElementById('activityDate').value = task.activityDate || '';
        document.getElementById('activityStartTime').value = task.activityStartTime || '';
        document.getElementById('activityEndTime').value = task.activityEndTime || '';
        document.getElementById('deadlineDate').value = '';
        document.getElementById('deadlineTime').value = '';
      } else {
        document.querySelector('input[name="timeType"][value="deadline"]').checked = true;
        switchTimeType();
        document.getElementById('deadlineDate').value = task.deadlineDate || '';
        document.getElementById('deadlineTime').value = task.deadlineTime || '';
        document.getElementById('activityDate').value = '';
        document.getElementById('activityStartTime').value = '';
        document.getElementById('activityEndTime').value = '';
      }

      editingTaskId = id;
      document.getElementById('submitBtn').textContent = '保存修改';
    }

    function deleteTask(id) {
      if (!ensureAdmin()) return;

      if (confirm('确定要删除这个任务吗？')) {
        tasks = tasks.filter(task => task.id !== id);
        saveTasks();
        renderTable();
      }
    }

    // ==== 保存与渲染 ====
    function saveTasks() {
      localStorage.setItem('tasks_v2', JSON.stringify(tasks));
    }

    function getStartDate(task) {
      if (task.timeType === 'activity') {
        const date = task.activityDate || '';
        if (!date) return null;
        const time = task.activityStartTime || '00:00';
        return new Date(date + 'T' + time);
      } else {
        const date = task.deadlineDate || '';
        if (!date) return null;
        const time = task.deadlineTime || '00:00';
        return new Date(date + 'T' + time);
      }
    }

    function getEndDate(task) {
      if (task.timeType === 'activity') {
        const date = task.activityDate || '';
        if (!date) return null;
        const time = task.activityEndTime || task.activityStartTime || '23:59';
        return new Date(date + 'T' + time);
      } else {
        const date = task.deadlineDate || '';
        if (!date) return null;
        const time = task.deadlineTime || '23:59';
        return new Date(date + 'T' + time);
      }
    }

    function getStatus(task) {
      const now = new Date();

      const start = getStartDate(task);
      const end = getEndDate(task);

      if (!start && !end) {
        return '未开始';
      }

      if (start && now < start) {
        return '未开始';
      }

      if (start && end && now >= start && now <= end) {
        return '进行中';
      }

      if (!start && end && now <= end) {
        return '进行中';
      }

      return '已截止';
    }

    function formatDateCN(dateStr) {
      if (!dateStr) return '';
      const parts = dateStr.split('-');
      if (parts.length !== 3) return dateStr;
      const year = parts[0];
      const month = String(parseInt(parts[1], 10));
      const day = String(parseInt(parts[2], 10));
      return `${year}年${month}月${day}日`;
    }

    function formatTimeDetail(task) {
      if (task.timeType === 'activity') {
        const datePart = formatDateCN(task.activityDate);
        const start = task.activityStartTime || '';
        const end = task.activityEndTime || '';
        if (start && end) {
          return `${datePart} ${start} - ${end}`;
        }
        if (start && !end) {
          return `${datePart} ${start}`;
        }
        if (!start && end) {
          return `${datePart} 结束 ${end}`;
        }
        return datePart;
      } else {
        const datePart = formatDateCN(task.deadlineDate);
        const time = task.deadlineTime || '';
        if (time) {
          return `${datePart} ${time}`;
        }
        return datePart;
      }
    }

    function renderTable() {
      const emptyState = document.getElementById('emptyState');
      const tbodyInProgress = document.getElementById('tbodyInProgress');
      const tbodyNotStarted = document.getElementById('tbodyNotStarted');
      const tbodyEnded = document.getElementById('tbodyEnded');
      const countInProgress = document.getElementById('countInProgress');
      const countNotStarted = document.getElementById('countNotStarted');
      const countEnded = document.getElementById('countEnded');

      if (!tasks || tasks.length === 0) {
        tbodyInProgress.innerHTML = '';
        tbodyNotStarted.innerHTML = '';
        tbodyEnded.innerHTML = '';
        countInProgress.textContent = '';
        countNotStarted.textContent = '';
        countEnded.textContent = '';
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';

      // 序号按照创建顺序
      const orderMap = {};
      tasks
        .slice()
        .sort((a, b) => (a.createdAt || a.id) - (b.createdAt || b.id))
        .forEach((task, index) => {
          orderMap[task.id] = index + 1;
        });

      const inProgressTasks = [];
      const notStartedTasks = [];
      const endedTasks = [];

      tasks.forEach(task => {
        const status = getStatus(task);
        if (status === '进行中') {
          inProgressTasks.push(task);
        } else if (status === '未开始') {
          notStartedTasks.push(task);
        } else {
          endedTasks.push(task);
        }
      });

      // 排序：进行中按截止/活动时间，未开始按开始时间/日期，已截止按序号
      inProgressTasks.sort((a, b) => {
        const aEnd = getEndDate(a) || getStartDate(a) || new Date(8640000000000000);
        const bEnd = getEndDate(b) || getStartDate(b) || new Date(8640000000000000);
        return aEnd - bEnd;
      });

      notStartedTasks.sort((a, b) => {
        const aStart = getStartDate(a) || new Date(8640000000000000);
        const bStart = getStartDate(b) || new Date(8640000000000000);
        return aStart - bStart;
      });

      endedTasks.sort((a, b) => (a.createdAt || a.id) - (b.createdAt || b.id));

      const actionsDisabledAttr = isAdmin ? '' : 'disabled';

      function rowHtml(task) {
        const timeTypeLabel = task.timeType === 'activity' ? '活动日期' : '截止日期';
        return `
          <tr>
            <td>${orderMap[task.id] || ''}</td>
            <td>
              <button class="link-like" onclick="showTaskDetail(${task.id})">${escapeHtml(task.event)}</button>
            </td>
            <td>${escapeHtml(task.target)}</td>
            <td>${timeTypeLabel}</td>
            <td>${formatTimeDetail(task)}</td>
            <td>
              <button class="action-btn edit-btn" onclick="editTask(${task.id})" ${actionsDisabledAttr}>修改</button>
              <button class="action-btn delete-btn" onclick="deleteTask(${task.id})" ${actionsDisabledAttr}>删除</button>
            </td>
          </tr>
        `;
      }

      tbodyInProgress.innerHTML = inProgressTasks.map(rowHtml).join('');
      tbodyNotStarted.innerHTML = notStartedTasks.map(rowHtml).join('');
      tbodyEnded.innerHTML = endedTasks.map(rowHtml).join('');

      countInProgress.textContent = inProgressTasks.length ? `共 ${inProgressTasks.length} 条` : '暂无进行中事项';
      countNotStarted.textContent = notStartedTasks.length ? `共 ${notStartedTasks.length} 条` : '暂无未开始事项';
      countEnded.textContent = endedTasks.length ? `共 ${endedTasks.length} 条` : '暂无已截止事项';
    }

    function showTaskDetail(id) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;

      const timeTypeLabel = task.timeType === 'activity' ? '活动日期' : '截止日期';
      const timeText = formatTimeDetail(task);

      const lines = [
        `事项：${task.event || ''}`,
        `详情：${task.detail || ''}`,
        `面向对象：${task.target || ''}`,
        `时间类型：${timeTypeLabel}`,
        `时间：${timeText}`
      ];

      alert(lines.join('\n'));
    }

    // ==== 导入 / 导出 Excel ====
    function triggerImport() {
      if (!ensureAdmin()) return;
      document.getElementById('importFile').click();
    }

    function handleImport(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[sheetName];
          const json = XLSX.utils.sheet_to_json(sheet, { defval: '' });

          json.forEach(row => {
            const eventName = row['事项'] || row['事件'] || '';
            if (!eventName) return;

            const target = row['面向对象'] || 'ALL';
            const detail = row['详情'] || '';
            const timeTypeText = row['时间类型'] || '截止日期';
            const timeType = timeTypeText.includes('活动') ? 'activity' : 'deadline';

            const activityDate = row['活动日期'] || '';
            const activityStartTime = row['开始时间'] || '';
            const activityEndTime = row['结束时间'] || '';
            const deadlineDate = row['截止日期'] || '';
            const deadlineTime = row['截止时间'] || '';

            const taskData = {
              event: String(eventName).trim(),
              target: String(target).trim() || 'ALL',
              detail: String(detail).trim(),
              timeType,
              activityDate: '',
              activityStartTime: '',
              activityEndTime: '',
              deadlineDate: '',
              deadlineTime: ''
            };

            if (timeType === 'activity') {
              taskData.activityDate = activityDate;
              taskData.activityStartTime = activityStartTime;
              taskData.activityEndTime = activityEndTime;
            } else {
              taskData.deadlineDate = deadlineDate;
              taskData.deadlineTime = deadlineTime;
            }

            const newTask = {
              id: Date.now() + Math.floor(Math.random() * 1000),
              createdAt: Date.now(),
              ...taskData
            };
            tasks.push(newTask);
          });

          saveTasks();
          renderTable();
          alert('导入完成');
        } catch (err) {
          console.error(err);
          alert('导入失败，请确认 Excel 格式是否正确。');
        } finally {
          event.target.value = '';
        }
      };
      reader.readAsArrayBuffer(file);
    }

    function exportTasks() {
      if (!tasks || tasks.length === 0) {
        alert('当前没有可导出的事项');
        return;
      }

      const data = [
        ['事项', '面向对象', '详情', '时间类型', '活动日期', '开始时间', '结束时间', '截止日期', '截止时间']
      ];

      tasks.forEach(task => {
        const row = [
          task.event || '',
          task.target || '',
          task.detail || '',
          task.timeType === 'activity' ? '活动日期' : '截止日期',
          task.activityDate || '',
          task.activityStartTime || '',
          task.activityEndTime || '',
          task.deadlineDate || '',
          task.deadlineTime || ''
        ];
        data.push(row);
      });

      const worksheet = XLSX.utils.aoa_to_sheet(data);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, '事项列表');
      XLSX.writeFile(workbook, '事项列表.xlsx');
    }

    // HTML转义，防止XSS攻击
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
